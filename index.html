<!DOCTYPE html>
<html>
<head>
	<title>Hit the Goal</title>
<link rel="stylesheet" href="style.css">
<script src="fabric.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body class="body_background" onload="load_img()">
	<center>
		<h3 id="hd3">Hit the Goal</h3>
		<br>

		background-color: aliceblue;
		font-family: sans-serif;">Moves Made: 0; High Score: Yet to be achieved...</h4>
		<h4 id="coin" style="display: inline-block;
		color: red;

		font-family: sans-serif;">Coins: 0;</h4>
		<canvas id="myCanvas" height="500" width="1150">
			
		</canvas>
		<span>
			<button onclick="tryagain()">Shoot a hole again!</button>
			<button onclick="speedUpgrade()">Upgrade Speed</button>

		</span>
